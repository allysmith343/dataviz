<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Charts</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/d3.v6.min.js"></script>
</head>
<body>
  <div style="display: flex; justify-content: space-around;">
    <!-- First chart container -->
    <div id="chart1-container">
      <div id="chart1"></div>
    </div>

    <!-- Second chart container -->
    <div id="chart2-container">
      <svg id="chart2"></svg>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/barchart.js"></script>
  <script src="js/stackedBarChart.js"></script>

  <!-- Your chart initializers -->
  <script src="js/main1.js"></script> <!-- For chart1 -->
  <script src="js/main2.js"></script> <!-- For chart2 -->
</body>
</html>
